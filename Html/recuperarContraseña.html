<!DOCTYPE html>
<html lang="es">
<head>

<body>
<main class="cuadroDesenfocado">

                <input type="text" id="codigoSeguridad" class="campo" placeholder="Código de seguridad">

        <div class="contCampo">
            <figure>
                <img src=../Imagenes/Recuperar%20Contraseña/candado.png alt="icono clave" class="candado">
            </figure>
            <label>
                <input type="password" id="clave" class="campo" placeholder="Contraseña">
            </label>
        </div>
        <div class="contCampo">
            <figure>
                <img src=../Imagenes/Recuperar%20Contraseña/candado.png alt="icono clave" class="candado">
            </figure>
            <label>
                <input type="password" id="clave2" class="campo" placeholder="Contraseña">
