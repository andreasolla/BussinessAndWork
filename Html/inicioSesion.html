<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="influencers, empresas, colaboracion, publicidad">
    <meta name="description" content="Date a conocer en las redes sociales o mejora tu rendimiento como empresa gracias
    a los servicios de community manager ofrecidos por Business and Work">
    <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=3.0, minimum-scale=0.5">
    <title>Inicio Sesión</title>
    <link rel="stylesheet" href="../Estilos/Paginas/log.css"/>
</head>
<body>
<main>
    <section class="cuadroDesenfocado">
        <h1>INICIAR SESION</h1>
        <form action="../index.html" class="contenidoCuadro">
            <div class="contCampo">
                <figure>
                    <img src=../Imagenes/Iniciar%20Sesion/avatar.png alt="icono avatar" class="avatar">
                </figure>
                <label>
                    <input type="text" id="nombre" class="campo" placeholder="Nombre de usuario">
                </label>
            </div>
            <div class="contCampo">
                <figure>
                    <img src=../Imagenes/Iniciar%20Sesion/candado.png alt="icono clave" class="candado">
                </figure>
                <label>
                    <input type="password" class="campo" id="contras" placeholder="Contraseña">
                </label>
            </div>
            <!--botón de recordar información-->
            <div class="contCampo">
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
                <a id="remember">Recuérdame para otras veces</a>
            </div>
            <input type="submit" value="LOGIN" id="aceptar">
        </form>
        <a id="olvido" href="recuperarContraseña.html" class="espacio">¿Has olvidado la contraseña?</a>
    </section>
    <section class="contCampo">
        <a id="textoInferior1" class="espacio">¿Todavía no tienes cuenta?</a>
        <a id="textoInferior2" href="registrarse.html" class="espacio"> Regístrate aquí</a>
    </section>
</main>
</body>
<footer>
    <p> ©️2022 Business and Work</p>
</footer>
</html>
