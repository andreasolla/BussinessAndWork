<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=3.0, minimum-scale=0.5">
    <meta name="keywords" content="influencers, empresas, colaboracion, publicidad">
    <meta name="description" content="Date a conocer en las redes sociales o mejora tu rendimiento como empresa gracias
    a los servicios de community manager ofrecidos por Business and Work">
    <title>Registro</title>
    <link rel="stylesheet" href="../Estilos/Formato/estiloGeneral_1.css"/>
</head>
<body>
<main class="cuadroDesenfocado">
    <h1>REGISTRARSE</h1>
    <form action="../index.html" class="contenidoCuadro">
        <div class="contCampo">
            <figure>
                <img src=../Imagenes/Registro/avatar.png alt="icono avatar" class="avatar">
            </figure>
            <label>
                <input type="text" id="nombreUsuario" class="campo" placeholder="Nombre de usuario">
            </label>
        </div>
        <div class="contCampo">
            <figure>
                <img src=../Imagenes/Registro/candado.png alt="icono clave" class="candado">
            </figure>
            <label>
                <input type="password" id="clave" class="campo" placeholder="Contraseña">
            </label>
        </div>
        <div class="contCampo">
            <figure>
                <img src=../Imagenes/Registro/candado.png alt="icono clave" class="candado">
            </figure>
            <label>
                <input type="password" id="clave2" class="campo" placeholder="Contraseña">
            </label>
        </div>
        <div class="contCampo">
            <input type="radio" id="influencer" class="a" name="tipoUsuario" value="influencer">
            <label for="influencer" class="ie">Soy un influencer</label>
        </div>
        <div class="contCampo">
            <input type="radio" id="empresa" class="a" name="tipoUsuario" value="empresa">
            <label for="empresa" class="ie">Soy una empresa</label>
        </div>
        <input type="submit" value="Registrarse" id="aceptar">
    </form>
</main>
</body>
<footer>
    <p> ©️2022 Business and Work</p>
</footer>

</html>
